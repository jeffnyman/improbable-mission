<!DOCTYPE html>
<html lang="en-US" dir="ltr" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>%VITE_APP_TITLE%</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jeff Nyman">
  <meta name="description" content="Impossible Mission recreation in JavaScript.">
  <meta name="keywords" content="Impossible Mission, Commodore 64, retrogaming">
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon.png">
  <link rel="icon" type="image/x-icon" sizes="48x48" href="/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="stylesheet" href="./styles/mission.css">
  <script type="module" src="./src/mission.ts"></script>
</head>
<body>
  <div id="mission" class="mission hidden">
     <img class="title" src="/images/mission-title.png" width="559" height="432" alt="%VITE_APP_TITLE%" title="Should you choose to accept it ...">

     <p id="accept" class="accept">ACCEPT THE MISSION</p>
  </div>

  <div id="app" class="app hidden">
    <div class="game">
      Game Goes Here!
    </div>
  </div>

  <p class="mode">Running in %MODE%.</p>

  <noscript>
    <div class="aborted-wrapper">
      <img class="aborted-bg" src="/images/agent-thwarted.png" width="1022" height="412" alt="Mission Aborted!">

      <div class="aborted-text">
        <p>Mission aborted!</p>
        <p>Agents need JavaScript to accept the mission.</p>
      </div>
    </div>
  </noscript>
</body>
</html>
